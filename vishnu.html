<!DOCTYPE html>
<html>
<head>
	<title>Audio Output</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="audio-container">
		<audio controls>
			<source src="gangsta paradise.mp3">
			Your browser does not support the audio element.
		</audio>
	</div>
</body>
</html>

.audio-container {
	width: 50%;
	margin: 40px auto;
	text-align: center;
}

audio {
	width: 100%;
	height: 40px;
	border: none;
	background-color: #f0f0f0;
	padding: 10px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
