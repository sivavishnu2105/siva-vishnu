<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday!</title>
  <style>
    .birthday-container {
	width: 80%;
	margin: 40px auto;
	text-align: center;
	background-color: #f0f0f0;
	padding: 20px;
	border: 1px solid #ddd;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.birthday-image {
	width: 100%;
	height: 300px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	object-fit: cover;
}

.birthday-title {
	font-size: 36px;
	color: #333;
	margin-bottom: 20px;
	font-weight: bold;
}

.birthday-message {
	font-size: 18px;
	color: #666;
	margin-bottom: 40px;
}
  </style>
</head>
<body>
	<div class="birthday-container">
		<img src="https://via.placeholder.com/800x300" alt="Happy Birthday" class="birthday-image">
		<h1 class="birthday-title">Happy Birthday pradeep!</h1>
		<p class="birthday-message">Wishing you a day filled with love, laughter, and joy!</p>
	</div>
</body>
</html>
